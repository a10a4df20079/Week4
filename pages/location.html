  <body>
    <%- include('./layout/header'); -%>

    <div class="content container mb-80">
        <h1>門市據點</h1>
    
        <div class="content-toggle">

                <h3>選擇分店</h3>
                <select  name="shop" id="shop-select">
                    <option value="">--台北中山旗艦店--</option>

                </select>
                
            </div>
        </div>
        <div class="content-main">

            <div class="t-flex">
            <h3>台北中山旗艦店</h3>
            <ul class="content-info">
                <li class="content-item"><span class="p-3 material-symbols-outlined">call</span>電話：(02)000-1234</li>

            </ul>
            </div>
            </div>  
            <div class="content-map col-7">

            </div>
        </div>
    
    
    </div>



    <%- include('./layout/footer'); -%>
